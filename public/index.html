<html>
  <head>
    <link rel="stylesheet" type="text/css" href= "index.css"/>
    <link rel="stylesheet" type="text/css" href= "ionicons.css"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script>
      var longitude = 0;
      var latitude = 0;

      getlocation();
        function getlocation(){

        $.post('https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyCmmqF8gsL-Cf2b1Zi3PSf0EYTFyQFHuoo',function(data,status){
          if(status == 'success')
          {

            longitude = data.location.lng;
            latitude = data.location.lat;
            setlocation();

          }
        })
      }
      function setlocation(){
        console.log(longitude + " " +latitude);
        $.get('/foodquery/location?'+ 'long='+longitude+'&'+'lat='+latitude,function(data,status){ // this is ajax
        //console.log("location: " + data);
        })
      }
        </script>
    <meta charset="utf-8">
    <title>FoodMood</title>
  </head>
  <body style = "padding:0;margin:0">
    <div id="app" />
    <script src="bundle.js" type="text/javascript"></script>
  </body>

    $("#search").css("backgroundColor","white");
      $("#search").css("color","black");
        $("#search").css("fontWeight","500");
  },function(){
      $("#search").css("color","white");
      $("#search").css("backgroundColor","transparent");
  });
  </script>
</html>
